<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>PeoteTelnet</title>
	
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	
	<script src="swfobject.js" type="text/javascript"></script>
	
	<script>
		// starter here -> swfobject for raw socket wrapper is available
		function PeoteSocketBridge() {
			console.log("swf bridge available");
			
			// DO it in Javascript to use RAW socket ofer swf-bridge
			var peoteSocket = new PeoteSocket({
				onConnect: function(connected, msg) {
					console.log("onConnect:"+connected+" - "+msg);
				},
				onClose: function(msg) {
					console.log("onClose:"+msg);
				},
				onError: function(msg) {
					console.log("onError:"+msg);
				},
				onData: function(data) {
					var arr = new Uint8Array(data);
					console.log("onData:");
					console.log(arr);
				}
			});
			peoteSocket.connect("192.168.1.1", 23);
		}

		// swfobject for raw socket wrapper through flashplayerwormhole ;)
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowScriptAccess: "always",
			allowNetworking: "true",
			bgcolor: "#000000"
		};
		var attributes = {
			id:"PeoteSocketBridge"
		};
		swfobject.embedSWF("../Export/flash/bin/peoteSocketBridge.swf", "PeoteSocketBridgeWrapper", "1", "1", "11.0.0", "expressInstall.swf", flashvars, params, attributes);
		console.log("swf embedded");
	</script>
	
	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#content { background: #000000; width: 100%; height: 100%; }
		#PeoteSocketBridge { visibility:hidden; }
	</style>
	
</head>
<body>
	
	<div id="PeoteSocketBridgeWrapper">
		<p>flash-wrapper could not loaded (to get raw sockets in webbrowser in 2014)</p>
		<p><a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
		</p>
	</div>
	
</body>
</html>
